<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
</head>
<body>
    <div id = "left-bar">
        <div id = "all">All my task</div>
        <div>
            <h2>Projects</h2>
            <button id = "addProject">Add project
            </button>
            <ul id = "project-list">

            </ul>
        </div>
    </div>
    <div id = "content">
        <button id = "addTask">Add task</button>
        <div id = "dashboard">
            <ul id="todos">

            </ul>
        </div>
    </div>
    
    <div id = "form-container" class = "hidden">
        <form action="">
            <input type="text" placeholder="Name for your task" id = "taskName" required>
            <textarea name="" id="description" placeholder="description" required></textarea>
            <input type="date" id = "dueDate" required>
            <select id = "priority">
                <option value="urgent">Urgent</option>
                <option value="normal" selected>Normal</option>
                <option value="Relax">Relax</option>
            </select>
            <select name="" id="projectSelect">
                <!-- populate by JS -->
            </select>
            <button type="button" id = "close-form">close</button>
            <button>Add</button>
        </form>
    </div>
</body>
</html>
